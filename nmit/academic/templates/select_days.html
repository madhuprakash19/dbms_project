{% extends "base.html" %}
{% block content %}
<h1>Unmarked</h1>
{% for i,j in unmarked_days.items %}
<a href="{% url 'academic:add_time' class_id=id day_id=i %}">{{j}}</a>
<br>
{% endfor %}
<h1>Mark/Edit</h1>
{% for i in marked_days %}
<a href="{% url 'academic:add_time' class_id=i.sclass.id day_id=i.day.id %}">{{i}}</a>
{% endfor %}
{% endblock %}
