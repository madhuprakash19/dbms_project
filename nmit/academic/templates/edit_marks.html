{% extends "base.html" %}
{% block content %}
<h1>Edit Marks page</h1>
<form action="{% url 'academic:save_marks' %}" method="post">
  {% csrf_token %}
    <table class="table table-striped">
      <input type="hidden" name="class_id" value="{{class_id}}">
      <input type="hidden" name="exam_id" value="{{exam_id}}">
      <input type="hidden" name="subject_id" value="{{subject_id}}">
          <thead>
            <tr>
              <th>Student name</th>
              <th>Obtained Marks</th>
            </tr>
          </thead>
          <tbody>
            {% for i in students_marked %}
            <tr>
              <td>{{i.student.first_name}}</td>
              <td>
                <input type="number" name="{{i.student.username}}" value="{{i.marks_obtained}}">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <input type="submit" value="Save marks" class="btn btn-primary">
</form>
{% endblock %}
